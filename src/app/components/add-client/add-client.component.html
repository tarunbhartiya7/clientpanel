<div class="row">
  <div class="col-md-6">
    <a routerLink="/" href="#" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back To Dashboard
    </a>
  </div>
  <div class="col-md-6"></div>
</div>

<div class="card">
  <div class="card-header">
    Add Client
  </div>
  <div class="card-body">
    <form novalidate #myForm="ngForm" (ngSubmit)="onSubmit(client)">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" 
          [ngClass]="{
            'is-invalid':clientFirstName.errors?.required && clientFirstName.touched || clientFirstName.errors?.minlength,
            'is-valid':clientFirstName.dirty && clientFirstName.valid}"
          [(ngModel)]="client.firstName" name="firstName" #clientFirstName="ngModel" minlength="2" required>
        <div *ngIf="clientFirstName.errors?.required && clientFirstName.touched" class="invalid-feedback">
          First name is required
        </div>
        <div *ngIf="clientFirstName.errors?.minlength && clientFirstName.touched" class="invalid-feedback">
          Must be at least 2 characters
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" 
          [ngClass]="{
            'is-invalid':clientLastName.errors?.required && clientLastName.touched || clientLastName.errors?.minlength,
            'is-valid':clientLastName.dirty && clientLastName.valid}"
          [(ngModel)]="client.lastName" name="lastName" #clientLastName="ngModel" minlength="2" required>
        <div *ngIf="clientLastName.errors?.required && clientLastName.touched" class="invalid-feedback">
          Last name is required
        </div>
        <div *ngIf="clientLastName.errors?.minlength && clientLastName.touched" class="invalid-feedback">
          Must be at least 2 characters
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" 
          [ngClass]="{'is-invalid':clientEmail.errors?.required && clientEmail.touched || clientEmail.errors?.pattern,
          'is-valid':clientEmail.dirty && clientEmail.valid}"
          [(ngModel)]="client.email" name="email" #clientEmail="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
        <div *ngIf="clientEmail.errors?.required && clientEmail.touched" class="invalid-feedback">
          Email is required
        </div>
        <div *ngIf="clientEmail.errors?.pattern && clientEmail.touched" class="invalid-feedback">
          Email is invalid
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" 
          [ngClass]="{'is-invalid':clientPhone.errors?.required && clientPhone.touched || clientPhone.errors?.minlength,
          'is-valid':clientPhone.dirty && clientPhone.valid}"
          [(ngModel)]="client.phone" name="phone" #clientPhone="ngModel" minlength="10" required>
        <div *ngIf="clientPhone.errors?.required && clientPhone.touched" class="invalid-feedback">
          Phone is required
        </div>
        <div *ngIf="clientPhone.errors?.minlength && clientPhone.touched" class="invalid-feedback">
          Phone is not a valid number
        </div>
      </div>

      <div class="form-group">
        <label for="balance">Balance</label>
        <input type="text" class="form-control" [(ngModel)]="client.balance" name="balance" #clientBalance="ngModel" [disabled]="disableBalanceOnAdd">
      </div>

      <input type="submit" value="Submit" class="btn btn-primary btn-block" [disabled]="!myForm.valid">
    </form>
  </div>
</div>
